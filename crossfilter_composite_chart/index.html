<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>
    <title>Document</title>
    <style>
        div{
            clear: left;
        }
    </style>
</head>
<body>
    
    <div>
        <h3>Spent Per Month</h3>
        <div id="composite-chart"></div>
    </div>
    
    <script>
    queue()
        .defer(d3.json, "data/transactions.json")
        .await(makeGraphs)
        
    function makeGraphs(error, transactionsData){
        
        let ndx = crossfilter(transactionsData)
        
        let parseDate = d3.time.format("%d/%m/%Y").parse;
        transactionsData.forEach(function(d){
            d.date = parseDate(d.date);
        });
        
        let date_dim = ndx.dimension(dc.pluck('date'));
        
        let min_date = date_dim.bottom(1)[0].date;
        let max_date = date_dim.top(1)[0].date;
        
        function spendByMonth(name){
            return function(d){
                if(d.name == name){
                    return +d.spend;
                } else {
                    return 0;
                }
            }
        }
        
        let tomSpendByMonth = date_dim.group().reduceSum(spendByMonth("Tom"));
        let bobSpendByMonth = date_dim.group().reduceSum(spendByMonth("Bob"));
        let aliceSpendByMonth = date_dim.group().reduceSum(spendByMonth("Alice"));
        
        
        let compositeChart = dc.compositeChart("#composite-chart")
        compositeChart
            .width(900)
            .height(200)
            .dimension(date_dim)
            .x(d3.time.scale().domain([min_date,max_date]))
            .yAxisLabel('spend')
            .legend(dc.legend().x(80).y(20).itemHeight(13).gap(5))
            .renderHorizontalGridLines(true)
            .compose([
                dc.lineChart(compositeChart)
                    .colors('green')
                    .group(tomSpendByMonth, 'Tom'),
                dc.lineChart(compositeChart)
                    .colors('red')
                    .group(bobSpendByMonth, 'Bob'),
                dc.lineChart(compositeChart)
                    .colors('blue')
                    .group(aliceSpendByMonth, 'Alice')
            ])
            .brushOn(false)
            
        dc.renderAll();
    }
        
    </script>
    
</body>
</html>
